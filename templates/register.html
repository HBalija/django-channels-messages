{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="container">
            <div class="row text-center">
                <div class="col-md-6 col-md-offset-3 pad-bottom" data-scroll-reveal="enter from the bottom after 0.2s">

                {% if register_error %}
                <p  class="">{{ register_error }}</p>
                {% endif %}

                <form class="" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    {% for field in form %}
                    <div>
                        {{ field }}
                        {% for error in field.errors %}
                            <p class="text-danger">{{ error }}</p>

                        {% endfor %}
                    </div>
                    {% endfor %}

                    <button class="btn" type="submit" {% if user.is_authenticated %}disabled{% endif %}>Sign up</button>
                </form>

                </div>
            </div>
</div>

{% endblock %}
