{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container">
            <div class="row text-center">
                <div class="col-md-6 col-md-offset-3 pad-bottom" data-scroll-reveal="enter from the bottom after 0.2s">
                    <h2><strong>MESSAGES</strong></h2>
                </div>

            </div>
</div>

<div class="container">
            <div id="scroll_bottom" class="scroll_bar js-scroll-bar row text-center" data-msg="{{ messages }}">
            <table>
            <tbody>
            {% for message in messages %}
                <tr>
                    <td>
                        {{ message.user.username}}:
                    </td>
                    <td class="col-xs-9">
                        {{ message.message }}
                  </td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
            </div>
</div>
<br>
<div class="container">
            <div class="row text-center">
{% if user.is_authenticated %}
 <form class="form-horizontal" action="" method="POST">
            {% csrf_token %}
            <fieldset>
                    <div class="form-group"  id="formTextId">
                        <div class="col-lg-12">
                            <textarea class="form-control" cols="40" id="id_message" maxlength="500" name="message" placeholder="New message" rows="3"></textarea>
                        </div>
                    </div>

                <div class="form-group">
                    <div class="col-lg-11">
                        <button id="formButtonId" class="btn btn-brand">Send</button>
                    </div>
                </div>

            </fieldset>
            </form>
{% else %}
    <h4><strong>Login to write something</strong></34>
{% endif %}
</div>
</div>

{% endblock %}
