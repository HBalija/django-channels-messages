{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row text-center">
        <h2><strong>MESSAGES</strong></h2>
    </div>

    <div class="row">
    <ul>
        <span class="messages-list">
        {% for message in messages %}
            <li><strong>{{ message.user.username}}</strong>: {{ message.message }}</li>
        {% endfor %}
    </span>
    </ul>
    </div>

    <div class="row text-center">
    {% if user.is_authenticated %}
         <form action="" method="POST">
        {% csrf_token %}
            <div class="col-lg-12">
                <textarea class="form-control" id="id_message" maxlength="200" name="message" placeholder="New message"></textarea>
            </div>
            <div class="form-group col-lg-11">
                <button id="formButtonId" class="btn btn-brand">Send</button>
            </div>
        </form>
    {% else %}
        <h4><strong><a href="{% url 'login' %}">Login</a> to write something</strong></h4>
    {% endif %}
        </div>
</div>

{% endblock %}
